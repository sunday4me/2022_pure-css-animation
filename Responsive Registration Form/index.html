<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="signup-box">
                <div class="col-1">
                    <img src="1.jpg" alt="image" />
                </div>
                <div class="col-2">
                    <h2>Let's Start Today</h2>
                    <span>Already have an account? <a href="#"</a>Login</span>
                        <a href="#" class="google-link"><img src="goog.png" alt="">Continue with google</a>
                        <h4>or</h4>

                        <form>
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email" class="input-field">
                            
                            <label>Set Password</label>
                            <input type="password" placeholder="Enter your password" class="input-field">

                            <div class="row">
                                <input type="checkbox" checked> 
                            <span>I agree to the <a href="#">terms and conditions</a></a></span>        </div>
                            <button type="submit"> Register Now</button>
                        </form>
                </div>

            </div>
        </div>
   
    </body>
</html>
